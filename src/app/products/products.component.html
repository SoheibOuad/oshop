<div class="row">

    <div class="col-3">
      <div class="sticky-top">
        <div class="list-group">
          <a class="list-group-item list-group-item-action" [class.active]=" !category " routerLink="/">
            All Categories
          </a>
          <a *ngFor="let c of categories" class="list-group-item list-group-item-action" routerLink="/"
             [queryParams]="{ category: c.key }" [class.active]="category === c.key">
            {{ c.name }}
          </a>
        </div>
      </div>
    </div>

  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of filtredProducts ; let i = index">
        <div class="col" >
          <product-card [product]="product" [showAction]="true" [shoppingCart]="cart"></product-card>
        </div>
        <div class="w-100" *ngIf="( i+1 ) % 2 ===0"></div>
      </ng-container>
    </div>
  </div>
</div>
