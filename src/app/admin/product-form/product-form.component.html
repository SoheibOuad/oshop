<form (ngSubmit)="save(f)" #f="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" id="title" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input ngModel name="price" type="number" id="price" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" class="form-control" ngModel name="category">
      <option value=""></option>
      <option *ngFor="let c of categories" [value]=c.key> {{ c.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input id="imageUrl" type="text" class="form-control" ngModel name="imageUrl">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
